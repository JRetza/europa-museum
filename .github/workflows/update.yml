name: Update dependencies

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

jobs:
  update:
    runs-on: ubuntu-latest
    name: Update dependencies
    steps:
      - uses: actions/checkout@v2

      - run: make update

      - name: Copy files to host
        run: |
          docker cp "$(docker-compose ps -q web)":/app/composer.lock ./
          docker cp "$(docker-compose ps -q web)":/app/seed.sql ./
          docker cp "$(docker-compose ps -q web)":/app/config/project ./config/

      - run: make test

      - name: Create pull request
        uses: peter-evans/create-pull-request@v3
        with:
          title: "[ðŸ¤–] Update dependencies"
          branch: feature/update-dependencies
          committer: shinybrad <shinybrad@users.noreply.github.com>
          author: shinybrad <shinybrad@users.noreply.github.com>
          assignees: timkelty
